<!DOCTYPE html>
<html>
<head>

	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<meta name="viewport" content="width=device-width,target-densitydpi=device-dpi,user-scalable=no,initial-scale=1.0">
	<link href="css/style.css" rel="stylesheet" type="text/css">
	<link href="css/jQuery.Mobile.css" rel="stylesheet" type="text/css">
	<title>Blackberry Hackathon</title>

</head>
<body>
	<div data-role="page">
		<div data-role="header">
			<div id="topbar">
				<img src="img/topbar.png"></img>
			</div>
		</div>
		<div data-role="content">
			<img src="img/logo.png"></img>
			<div id="login" class="window_holder">
				<div class="window_container">
					<div class="window_top">
						Login
					</div>
					<div class="window_contents">
						<form>
							<text class="login-txt">Username:</text>
							<input type="text" name="loginUser"/>
							<text class="login-txt">Password:</text>
							<input type="password" name="loginPassword"/>
							<input class="login-button" type="button" value="" name="loginButton"/>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
